<!doctype html>
<header>
  <link rel="stylesheet" href="{{ 'assets/reveal/reveal.css' | url }}" />
  <link rel="stylesheet" href="{{ 'assets/reveal/theme/moon.css' | url }}" />
  <link rel="stylesheet" href="style/style.css" />
</header>
<title>MTG Advent 2023</title>

{%include "custom.njk"%}

<body>
  <div class="reveal">
    <div class="slides">
      {% include "slides/start.njk" %}

      {% for key,pack in packs%}
        {% include "slides/pack.njk"%}
      {% endfor %}
      
    </div>
  </div>
  <div class="hidden rotate-90"></div>
  <div class="hidden rotate-0"></div>

  <script src="{{ 'assets/reveal/reveal.js' | url }}"></script>
  <script src="{{ 'assets/reveal/plugin/highlight/highlight.js' | url }}"></script>
  <script src="{{ 'assets/reveal/plugin/notes/notes.js' | url }}"></script>
  <script>
    Reveal.initialize({
      controls: true,
      progress: true,
      history: true,
      slideNumber: false,
      //disableLayout: true,  // implement own css styles
      plugins: [ RevealNotes, RevealHighlight ]
    });
  </script>
</body>
